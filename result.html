<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <img id="prankImage" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.puneinsight.com%2Fall-you-need-to-know-about-mit-world-peace-university-pune%2F&psig=AOvVaw0T2JcZIv_gnuDKpHpGMLX7&ust=1706000130560000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCKiE3_PP8IMDFQAAAAAdAAAAABAH" alt="Prank Image">

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br>

        <label for="prn">PRN Number:</label>
        <input type="text" id="prn" name="prn" required><br>

        <input type="button" value="Submit" onclick="displayImage()">
    </form>

    <script>
        function displayImage() {
            // Replace the image source with your desired image URL
            document.getElementById("prankImage").src = "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.puneinsight.com%2Fall-you-need-to-know-about-mit-world-peace-university-pune%2F&psig=AOvVaw0T2JcZIv_gnuDKpHpGMLX7&ust=1706000130560000&source=images&cd=vfe&opi=89978449&ved=0CBMQjRxqFwoTCKiE3_PP8IMDFQAAAAAdAAAAABAH";
        }
    </script>
</body>
</html>

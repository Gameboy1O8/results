<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: url('https://i.ibb.co/N2QndzC/MIT-WPU-1-tif.png') center/cover fixed;
            opacity: 0.7; /* Adjust the opacity as needed (0.0 to 1.0) */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        form {
            position: absolute;
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Adjust the alpha value for transparency (0.0 to 1.0) */
            padding: 20px;
            border-radius: 10px;
        }

        form label {
            font-weight: bold;
        }

        form input[type="text"] {
            font-weight: bold;
        }

        form input[type="button"] {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br>

        <label for="prn">PRN Number:</label>
        <input type="text" id="prn" name="prn" required><br>

        <input type="button" value="Submit" onclick="displayImage()">
    </form>

    <script>
        function displayImage() {
            // Replace the image source with your desired image URL
            document.body.style.backgroundImage = "url('https://i.ibb.co/N2QndzC/MIT-WPU-1-tif.png')";
        }
    </script>
</body>
</html>

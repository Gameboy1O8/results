<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Page</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/N2QndzC/MIT-WPU-1-tif.png') center/cover fixed;
            opacity: 0.5; /* Adjust the opacity as needed (0.0 to 1.0) */
            z-index: -1;
        }

        form {
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Adjust the alpha value for transparency (0.0 to 1.0) */
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }

        form label {
            font-weight: bold;
        }

        form input[type="text"], form input[type="button"] {
            font-weight: bold;
            margin: 5px;
        }

        #fakeInfo, #failedResult {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #failedResult {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="background"></div>

    <form id="prankForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required><br>

        <label for="prn">PRN Number:</label>
        <input type="text" id="prn" name="prn" required><br>

        <input type="button" value="Submit" onclick="displayResult()">
    </form>

    <div id="fakeInfo">
        <h2>Fake Information</h2>
        <p>Name: <span id="fakeName"></span></p>
        <p>Branch: <span id="fakeBranch"></span></p>
        <p>PRN Number: <span id="fakePRN"></span></p>
    </div>

    <div id="failedResult">
        <p>Better Luck Next Time!</p>
        <p>You have failed this semester, and results cannot be shown.</p>
    </div>

    <script>
        function displayFakeInfo() {
            var name = document.getElementById("name").value;
            var branch = document.getElementById("branch").value;
            var prn = document.getElementById("prn").value;

            document.getElementById("fakeName").innerText = name;
            document.getElementById("fakeBranch").innerText = branch;
            document.getElementById("fakePRN").innerText = prn;

            document.getElementById("prankForm").style.display = "none";
            document.getElementById("fakeInfo").style.display = "block";
        }

        function displayResult() {
            // Display failed result message
            document.getElementById("failedResult").style.display = "block";
            // Hide the form and fake information
            document.getElementById("prankForm").style.display = "none";
            document.getElementById("fakeInfo").style.display = "none";
            // Change the opacity of the background image
            document.getElementById("background").style.opacity = 0.5;
        }
    </script>
</body>
</html>
